            M 80 120
            l 265 95
            l -120 0
            l -155 -95
            z " dur="0.2s" fill="freeze" restart="whenNotActive" begin="overlay.mouseover" />
         <animate attributeName="d" to="
            M 80 120
            l 245 95
            l -120 0
            l -135 -95
            z" dur="0.2s" fill="freeze" restart="whenNotActive" begin="overlay.mouseout" />
      </path>

